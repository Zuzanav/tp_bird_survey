<!DOCTYPE html>
<html lang="en">

<!-- =====================================================================================-->
<head>

  <meta charset="utf-8">

  <!-- LINK TO JQUERY LIBRARY ----------------------------------------------------------->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- LINK TO JAVASCRIPT FILE ---------------------------------------------------------->
  <script type="text/javascript" src="app.js"></script>

  <!-- LINK TO PLOT.LY LIBRARY -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <!-- Link to Moment.js should go here -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

  <!-- GOOGLE FONTS ----------->
  <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond&display=swap" rel="stylesheet">

  <!-- LINK TO CSS FILE -->
  <link rel="stylesheet" type="text/css" href="style.css">

<title> Torrey Pines - Bird Survey </title>

</head>
<!-- =====================================================================================-->

<body>
    <!-- SITE TITLE ---------------------------------------->
    <div class="heading">
        <h1> Torrey Pines - Bird Survey </h1>
    </div>

    <!-- PARAGRAPH ---------------------------------------->
    <div class="text-box">
        <p> Birds birds and more birds </p>
    </div>

    <!-- PLOTLY GRAPH ---------------------------------------->
    <div class="linegraph" data-num="0">
        <div class="plot" id='plotdiv'> <!-- Plotly chart will be drawn inside this DIV --> </div>
        <div class="control-row">
            Bird: <select class="birddata">
            </select>
        </div>
    </div>

</body>

</html>
